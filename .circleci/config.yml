version: 2.1

workflows:
  build_test:
    jobs:
      - node/test:
          matrix:
            parameters:
              version:
                - 14.0.0
                - 13.11.0
                - 12.16.0
      - build_docker_image:
          requires:
            - node/test
      - hold:
          type: approval
          requires:
            - build_docker_image

jobs:
  build_docker_image:
    docker:
      - image: cimg/node:14.0.0
    steps:
      - checkout
      - setup_remote_docker:
          #available on performance plan
          docker_layer_caching: false
      - run: 
          name: Set up tag 
          command: echo "export TAG=0.1.$CIRCLE_SHA1" >> $BASH_ENV
      - run: 
          name: Build Docker image
          command: |
            docker build -t your-image:$TAG .
  slack-notification:
    executor: node/default
    steps:
      - slack/notify:
          color: "#42e2f4"
          mentions: "nexpeque,"
          message: A custom message! :D
      - slack/status:
          fail_only: true
          mentions: "nexpeque"

orbs:
  node: circleci/node@4.0.0